
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>registrasi kendaraan anda</title>
    <link rel="stylesheet" href="css/css.css">

</head>
<body>
    <div class="jdl">
        <h2>
            registrasi kendaraan anda
        </h2>
    </div>
    <div class="fm">
        <form method="post">
            <table>
                <tr>
                    <td class="tm">Mahasiswa<input type="radio"></td>
                    <td class="tm">Dosen<input type="radio"></td>
                </tr>
                <tr>
                    <td class="tm"><label for="nim">NIM/NIDN</label></td>
                    <td class="tm"><input type="number"></td>
                </tr>
                <tr>
                    <td class="tm"><label for="nama">NAMA LENGKAP</label></td>
                    <td class="tm"><input type="text"></td>
                </tr>
                <tr>
                    <td class="tm"> <label for=""> PRODI </label></td>
                    <td class="tm"> <select name="" id="">
                            <option value="">- PILIH PRODI -</option>
                            <option value="">SISTEM INFORMASI</option>
                            <option value="">TEKNIK INFORMATIKA</option>
                            <option value="">BISNIS DIGITAL</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="tm">Motor<input type="radio"></td>
                    <td class="tm">Mobil<input type="radio"></td>
                </tr>
                <tr>
                    <td class="tm"><label for="nama">NO POL</label></td>
                    <td class="tm"><input type="text"></td>
                </tr>
                <tr>
                    <td class="tm"><label for="tanggallahir">MERK</label></td>
                    <td class="tm"><input type="text"></td>
                    <td>
                        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx">
                    </td>
                </tr>
             
                <tr>
                    <td>
                        <button class="button2"> Daftar</button>
                    </td>
                    <td>
             
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
